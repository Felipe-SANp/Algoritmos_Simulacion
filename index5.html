<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilos.css">
    <link rel="shortcut icon" href="icon/oswla.png">
    <!-- links para exportar a excel -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
    <title>Black Lion 2.0</title>
</head>

<body>
    <div class="menu-opciones">
        <div class="menu-algoritmos">
            <select id="algoritmo-selector" aria-label="Opciones" onchange="cambiarAlgoritmo()">
                <option value="">Seleccionar Algoritmo</option>
                <option value="2">Cuadrados Medios</option>
                <option value="3">Productos Medios</option>
                <option value="4">Multiplicador Constante</option>
                <option value="5" selected>Congruencia Lineal</option>
                <option value="6">Congruencial Multiplicativo</option>
                <option value="1">Congruencial Aditivo</option>
                <option value="7">Congruencial Cuadratico</option>
            </select>
        </div>
        <button class="menu-boton" id="limpiarBtn" type="button">Limpiar</button>
        <button id="btnExportar" class="menu-boton">
            <i class="fas fa-file-excel"></i> Exportar datos a Excel
        </button>
    </div>
    <div class="contenedor-primario">
        <h2 id="titulo">Metodo de Congruencia Lineal</h2>
        <div class="contenido_tabla">
            <div><table id="t02" style="margin: 0px 20px 0px 0px; width: 320px; display:none;"></table></div>
            <div>
                <div class="row-est" id="id-row-est" style="display: block;">
                    <div class="caja-gen">
                        <form class="form-est">
                            <div class="row">
                                <input type="number" id="id-semilla" placeholder="Semilla">
                                <input type="number" id="id-k" placeholder="K">
                                <input type="number" id="id-g" placeholder="g">
                                <button class="myButton" id="generarDatosBtn" type="button">Generar datos</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tabla" id="tabla" style="display: block;">
                    <table id="t01" style="width: 860px;" tableexport-key="tabla">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/menu_opciones.js"></script>
    <script src="js/congruenciaLineal.js"></script>
</body>
</html>
