<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilos.css">
    <link rel="shortcut icon" href="oswla.png" />
    <title>Black Lion 2.0</title>
</head>

<body>
    <div class="menu-opciones">
        <div class="menu-algoritmos">
            <select id="algoritmo-selector" aria-label="Opciones" onchange="cambiarAlgoritmo()">
                <option value="">Seleccionar Algoritmo</option>
                <option value="2">Cuadrados Medios</option>
                <option value="3">Productos Medios</option>
                <option value="4">Multiplicador Constante</option>
                <option value="5">Congruencia Lineal</option>
                <option value="6">Congruencial Multiplicativo</option>
                <option value="1" selected>Congruencial Aditivo</option>
                <option value="7">Congruencial Cuadratico</option>
            </select>
        </div>
        <button class="menu-boton" id="limpiarBtn" type="button">Limpiar</button>
        <button class="menu-boton" id="exportarBtn" type="button">Exportar (png)</button>
    </div>
    <div class="contenedor-primario">
        <h2 id="titulo">Metodo Congruencial Aditivo</h2>
        <div class="contenido_tabla">
            <div style="margin-right: 20PX;">
                <div class="caja-gen-2">
                    <input type="number" id="id-semilla" placeholder="Cantidad de semillas">
                    <button class="myButton" id="generarColumnasBtn" type="button">Generar columnas</button>
                </div>

                <div>
                    <div class="tabla-1" id="tabla-1">
                        <table id="t01" style="width: 500px; ">
                            <tr>
                                <th id="tf-1" value="0">X<sub>i</sub></th>
                                <th>Valor</th>
                            </tr>
                        </table><br>
                    </div>
                </div>
            </div>

            <div>
                <div class="row-est" id="id-row-est" style="display: none;">
                    <div class="caja-gen">
                        <form class="form-est">
                            <div class="row">
                                <input type="number" id="id-m" placeholder="M">
                                <input type="number" id="id-n" placeholder="N">
                                <button class="myButton" id="generarDatosBtn" type="button">Generar datos</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tabla-2" id="tabla-2">
                    <table id="t02" style="width: 860px; ">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/menu_opciones.js"></script>
    <script src="js/general.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>

</html>
